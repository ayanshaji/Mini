<head>

  <style>
    * {

    body {

    }

    #bg-video {
  position: absolute;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;

  z-index: -1;
}


    .login-container {
      background-color:transparent;

      padding: 40px 30px;

      box-shadow: 0 10px 16px rgba(6, 108, 216, 0.577);

      display: block;

    /* From Uiverse.io by gharsh11032000 */ 
.button {
  position: relative;
  width: 120px;
  text-align: center;
  height: 40px;
  background-color: #000;
  display: flex;
 
  color: white;
  flex-direction: column;
  justify-content: center;
  border: none;
  padding: 12px;
  gap: 12px;
  border-radius: 8px;
  cursor: pointer;
}

.button-container{
  display: flex;
  justify-content: center;
}

.button::before {
  content: '';
  position: absolute;
  inset: 0;
  left: -4px;
  top: -1px;
  margin: auto;
  width: 128px;
  height: 48px;
  border-radius: 10px;
  background: linear-gradient(-45deg, #f10de2 0%, #40c9ff 100% );
  z-index: -10;
  pointer-events: none;
  transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.button::after {
  content: "";
  z-index: -1;
  position: absolute;
  inset: 0;
  background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100% );
  transform: translate3d(0, 0, 0) scale(0.95);
  filter: blur(20px);
}

.button:hover::after {
  filter: blur(30px);
}

.button:hover::before {
  transform: rotate(-180deg);
}

.button:active::before {
  scale: 0.7;
}


    .footer-text {
      text-align: center;
      margin-top: 15px;
      color: #777;
      font-size: 14px;
    }

    /* From Uiverse.io by MuhammadHasann */
