<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Layout</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card-container {
      display: flex;
      gap: 40px;
      width: 95%;
      max-width: 1200px;
    }

    .about-card, .login-card {
      flex: 1;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 25px rgba(0, 153, 255, 0.35); /* Glow effect */
      transition: transform 0.3s ease;
    }

    .about-card:hover,
    .login-card:hover {
      transform: scale(1.02);
    }

    .about-card {
      background-color: white;
      padding: 40px;
    }

    .about-card h1 {
      color: #333;
      margin-bottom: 15px;
    }

    .about-card p {
      color: #555;
      font-size: 18px;
      line-height: 1.6;
    }

    .about-card ul {
      margin-top: 20px;
      color: #333;
      font-size: 16px;
      padding-left: 20px;
    }

    .login-card {
      position: relative;
    }

    .login-card video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .login-container {
      background-color: transparent;
      backdrop-filter: blur(20px);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(6, 108, 216, 0.4);
      width: 100%;
      max-width: 350px;
      position: relative;
      z-index: 1;
      margin: 60px auto;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #eee;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
    }

    .button {
      position: relative;
      width: 120px;
      height: 40px;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button::before {
      content: '';
      position: absolute;
      inset: 0;
      left: -4px;
      top: -1px;
      margin: auto;
      width: 128px;
      height: 48px;
      border-radius: 10px;
      background: linear-gradient(-45deg, #f10de2 0%, #40c9ff 100%);
      z-index: -10;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .button::after {
      content: "";
      z-index: -1;
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
      transform: translate3d(0, 0, 0) scale(0.95);
      filter: blur(20px);
    }

    .button:hover::after {
      filter: blur(30px);
    }

    .button:hover::before {
      transform: rotate(-180deg);
    }

    .button:active::before {
      scale: 0.7;
    }

    .button-container {
      display: flex;
      justify-content: flex-start;
    }

    .footer-text {
      text-align: left;
      margin-top: 15px;
      color: #eee;
      font-size: 14px;
    }

    .footer-text a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card-container">

    <!-- About Card -->
    <div class="about-card">
      <h1 style="color: #0d678af7; font-size: 3em;"><br>Welcome to PixelMuse</h1>
      <p>
        PixelMuse is your gateway to a vibrant community of digital creators and collectors.
        Explore unique digital artwork, showcase your talent, and engage with like-minded people from all around the world.
      </p>
      
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <video autoplay muted loop playsinline>
        <source src="sea.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="login-container">
        <h2>Login</h2>
        <form action="../BackEnd/Login.php" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" />
          </div>
          <div class="button-container">
            <button type="submit" class="button">Login</button>
          </div>

          <div class="footer-text">
            Don't have an account? <a href="Signup.html">Sign up</a>
          </div>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
