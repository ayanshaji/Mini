<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Artwork</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 117, 0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #009acc;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
    }

    #loader-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 50vh;
      transform: scale(1.5);
    }

    /* Enhanced Success Message */
    #success-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .success-checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      position: relative;
    }

    .check-icon {
      width: 80px;
      height: 80px;
      position: relative;
      border-radius: 50%;
      box-sizing: content-box;
      border: 4px solid #00ff99;
    }

    .check-icon::before {
      top: 3px;
      left: -2px;
      width: 30px;
      transform-origin: 100% 50%;
      border-radius: 100px 0 0 100px;
    }

    .check-icon::after {
      top: 0;
      left: 30px;
      width: 60px;
      transform-origin: 0 50%;
      border-radius: 0 100px 100px 0;
      animation: rotate-circle 4.25s ease-in;
    }

    .check-icon::before, .check-icon::after {
      content: '';
      height: 100px;
      position: absolute;
      background: transparent;
      transform: rotate(-45deg);
    }

    .check-icon .icon-line {
      height: 5px;
      background-color: #00ff99;
      display: block;
      border-radius: 2px;
      position: absolute;
      z-index: 10;
    }

    .check-icon .icon-line.line-tip {
      top: 46px;
      left: 14px;
      width: 25px;
      transform: rotate(45deg);
      animation: icon-line-tip 0.75s;
    }

    .check-icon .icon-line.line-long {
      top: 38px;
      right: 8px;
      width: 47px;
      transform: rotate(-45deg);
      animation: icon-line-long 0.75s;
    }

    .success-message {
      margin-top: 30px;
      font-size: 24px;
      color: #00ff99;
      text-align: center;
      animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
    }

    .success-message span {
      display: block;
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
    }

    /* Animations */
    @keyframes icon-line-tip {
      0% { width: 0; left: 1px; top: 19px; }
      54% { width: 0; left: 1px; top: 19px; }
      70% { width: 50px; left: -8px; top: 37px; }
      84% { width: 17px; left: 21px; top: 48px; }
      100% { width: 25px; left: 14px; top: 46px; }
    }

    @keyframes icon-line-long {
      0% { width: 0; right: 46px; top: 54px; }
      65% { width: 0; right: 46px; top: 54px; }
      84% { width: 55px; right: 0px; top: 35px; }
      100% { width: 47px; right: 8px; top: 38px; }
    }

    @keyframes rotate-circle {
      0% { transform: rotate(-45deg); }
      5% { transform: rotate(-45deg); }
      12% { transform: rotate(-405deg); }
      100% { transform: rotate(-405deg); }
    }

    @keyframes text-focus-in {
      0% { filter: blur(12px); opacity: 0; }
      100% { filter: blur(0px); opacity: 1; }
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Hamster Loader CSS (unchanged) */
    .wheel-and-hamster {
      --dur: 1s;
      position: relative;
      width: 12em;
      height: 12em;
      font-size: 14px;
    }

    .wheel, .hamster, .hamster div, .spoke {
      position: absolute;
    }

    .wheel, .spoke {
      border-radius: 50%;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .wheel {
      background: radial-gradient(100% 100% at center,hsla(0,0%,60%,0) 47.8%,hsl(0,0%,60%) 48%);
      z-index: 2;
    }

    .hamster {
      animation: hamster var(--dur) ease-in-out infinite;
      top: 50%;
      left: calc(50% - 3.5em);
      width: 7em;
      height: 3.75em;
      transform: rotate(4deg) translate(-0.8em,1.85em);
      transform-origin: 50% 0;
      z-index: 1;
    }

    .hamster__head {
      animation: hamsterHead var(--dur) ease-in-out infinite;
      background: hsl(30,90%,55%);
      border-radius: 70% 30% 0 100% / 40% 25% 25% 60%;
      box-shadow: 0 -0.25em 0 hsl(30,90%,80%) inset,
                  0.75em -1.55em 0 hsl(30,90%,90%) inset;
      top: 0;
      left: -2em;
      width: 2.75em;
      height: 2.5em;
      transform-origin: 100% 50%;
    }

    .hamster__ear {
      animation: hamsterEar var(--dur) ease-in-out infinite;
      background: hsl(0,90%,85%);
      border-radius: 50%;
      box-shadow: -0.25em 0 hsl(30,90%,55%) inset;
      top: -0.25em;
      right: -0.25em;
      width: 0.75em;
      height: 0.75em;
      transform-origin: 50% 75%;
    }

    .hamster__eye {
      animation: hamsterEye var(--dur) linear infinite;
      background-color: hsl(0,0%,0%);
      border-radius: 50%;
      top: 0.375em;
      left: 1.25em;
      width: 0.5em;
      height: 0.5em;
    }

    .hamster__nose {
      background: hsl(0,90%,75%);
      border-radius: 35% 65% 85% 15% / 70% 50% 50% 30%;
      top: 0.75em;
      left: 0;
      width: 0.2em;
      height: 0.25em;
    }

    .hamster__body {
      animation: hamsterBody var(--dur) ease-in-out infinite;
      background: hsl(30,90%,90%);
      border-radius: 50% 30% 50% 30% / 15% 60% 40% 40%;
      box-shadow: 0.1em 0.75em 0 hsl(30,90%,55%) inset,
                  0.15em -0.5em 0 hsl(30,90%,80%) inset;
      top: 0.25em;
      left: 2em;
      width: 4.5em;
      height: 3em;
      transform-origin: 17% 50%;
      transform-style: preserve-3d;
    }

    .hamster__limb--fr, .hamster__limb--fl {
      clip-path: polygon(0 0,100% 0,70% 80%,60% 100%,0% 100%,40% 80%);
      top: 2em;
      left: 0.5em;
      width: 1em;
      height: 1.5em;
      transform-origin: 50% 0;
    }

    .hamster__limb--fr {
      animation: hamsterFRLimb var(--dur) linear infinite;
      background: linear-gradient(hsl(30,90%,80%) 80%,hsl(0,90%,75%) 80%);
      transform: rotate(15deg) translateZ(-1px);
    }

    .hamster__limb--fl {
      animation: hamsterFLLimb var(--dur) linear infinite;
      background: linear-gradient(hsl(30,90%,90%) 80%,hsl(0,90%,85%) 80%);
      transform: rotate(15deg);
    }

    .hamster__limb--br, .hamster__limb--bl {
      border-radius: 0.75em 0.75em 0 0;
      clip-path: polygon(0 0,100% 0,100% 30%,70% 90%,70% 100%,30% 100%,40% 90%,0% 30%);
      top: 1em;
      left: 2.8em;
      width: 1.5em;
      height: 2.5em;
      transform-origin: 50% 30%;
    }

    .hamster__limb--br {
      animation: hamsterBRLimb var(--dur) linear infinite;
      background: linear-gradient(hsl(30,90%,80%) 90%,hsl(0,90%,75%) 90%);
      transform: rotate(-25deg) translateZ(-1px);
    }

    .hamster__limb--bl {
      animation: hamsterBLLimb var(--dur) linear infinite;
      background: linear-gradient(hsl(30,90%,90%) 90%,hsl(0,90%,85%) 90%);
      transform: rotate(-25deg);
    }

    .hamster__tail {
      animation: hamsterTail var(--dur) linear infinite;
      background: hsl(0,90%,85%);
      border-radius: 0.25em 50% 50% 0.25em;
      box-shadow: 0 -0.2em 0 hsl(0,90%,75%) inset;
      top: 1.5em;
      right: -0.5em;
      width: 1em;
      height: 0.5em;
      transform: rotate(30deg) translateZ(-1px);
      transform-origin: 0.25em 0.25em;
    }

    .spoke {
      animation: spoke var(--dur) linear infinite;
      background: radial-gradient(100% 100% at center,hsl(0,0%,60%) 4.8%,hsla(0,0%,60%,0) 5%),
                  linear-gradient(hsla(0,0%,55%,0) 46.9%,hsl(0,0%,65%) 47% 52.9%,hsla(0,0%,65%,0) 53%) 50% 50% / 99% 99% no-repeat;
    }

    @keyframes hamster {
      from, to { transform: rotate(4deg) translate(-0.8em,1.85em); }
      50% { transform: rotate(0) translate(-0.8em,1.85em); }
    }
    @keyframes hamsterHead {
      from, 25%, 50%, 75%, to { transform: rotate(0); }
      12.5%, 37.5%, 62.5%, 87.5% { transform: rotate(8deg); }
    }
    @keyframes hamsterEye {
      from, 90%, to { transform: scaleY(1); }
      95% { transform: scaleY(0); }
    }
    @keyframes hamsterEar {
      from, 25%, 50%, 75%, to { transform: rotate(0); }
      12.5%, 37.5%, 62.5%, 87.5% { transform: rotate(12deg); }
    }
    @keyframes hamsterBody {
      from, 25%, 50%, 75%, to { transform: rotate(0); }
      12.5%, 37.5%, 62.5%, 87.5% { transform: rotate(-2deg); }
    }
    @keyframes hamsterFRLimb {
      from, 25%, 50%, 75%, to { transform: rotate(50deg) translateZ(-1px); }
      12.5%, 37.5%, 62.5%, 87.5% { transform: rotate(-30deg) translateZ(-1px); }
    }
    @keyframes hamsterFLLimb {
      from, 25%, 50%, 75%, to { transform: rotate(-30deg); }
      12.5%, 37.5%, 62.5%, 87.5% { transform: rotate(50deg); }
    }
    @keyframes hamsterBRLimb {
      from, 25%, 50%, 75%, to { transform: rotate(-60deg) translateZ(-1px); }
      12.5%, 37.5%, 62.5%, 87.5% { transform: rotate(20deg) translateZ(-1px); }
    }
    @keyframes hamsterBLLimb {
      from, 25%, 50%, 75%, to { transform: rotate(20deg); }
      12.5%, 37.5%, 62.5%, 87.5% { transform: rotate(-60deg); }
    }
    @keyframes hamsterTail {
      from, 25%, 50%, 75%, to { transform: rotate(30deg) translateZ(-1px); }
      12.5%, 37.5%, 62.5%, 87.5% { transform: rotate(10deg) translateZ(-1px); }
    }
    @keyframes spoke {
      from { transform: rotate(0); }
      to { transform: rotate(-1turn); }
    }
  </style>
</head>
<body>

  <h1>Upload Your Artwork</h1>

  <form id="uploadForm" action="../BackEnd/upload.php" method="POST" enctype="multipart/form-data">
    <label>Title:</label>
    <input type="text" name="title" required>

    <label>Description:</label>
    <textarea name="description" rows="4" required></textarea>

    <label>Price (â‚¹):</label>
    <input type="number" name="price" required>

    <label>Size:</label>
    <select name="size" required>
      <option value="">-- Select Size --</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Upload Image:</label>
    <input type="file" name="image" accept="image/*" required>

    <button type="submit">Submit</button>
  </form>

  <!-- Loader -->
  <div id="loader-container">
    <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
      <div class="wheel"></div>
      <div class="hamster">
        <div class="hamster__body">
          <div class="hamster__head">
            <div class="hamster__ear"></div>
            <div class="hamster__eye"></div>
            <div class="hamster__nose"></div>
          </div>
          <div class="hamster__limb hamster__limb--fr"></div>
          <div class="hamster__limb hamster__limb--fl"></div>
          <div class="hamster__limb hamster__limb--br"></div>
          <div class="hamster__limb hamster__limb--bl"></div>
          <div class="hamster__tail"></div>
        </div>
      </div>
      <div class="spoke"></div>
    </div>
  </div>

  <!-- Enhanced Success Message -->
  <div id="success-container">
    <div class="success-checkmark">
      <div class="check-icon">
        <span class="icon-line line-tip"></span>
        <span class="icon-line line-long"></span>
      </div>
    </div>
    <div class="success-message">
        Upload Successful!
     <h2> <span style="box-shadow: #0c6988;">Redirecting to your gallery...</span></h2>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loader = document.getElementById('loader-container');
    const successContainer = document.getElementById('success-container');
    const heading = document.querySelector('h1');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      form.style.display = 'none';
      heading.style.display = 'none';
      loader.style.display = 'flex';

      // Reduced loader display time from 2000ms to 1000ms
      setTimeout(() => {
        fetch(form.action, {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(() => {
          loader.style.display = 'none';
          successContainer.style.display = 'flex';
          createConfetti();
          
          // Reduced success message display time from 3000ms to 2000ms
          setTimeout(() => {
            window.location.href = 'artspace.php';
          }, 2000);
        })
        .catch(() => {
          alert('Upload failed. Try again.');
          loader.style.display = 'none';
          form.style.display = 'block';
          heading.style.display = 'block';
        });
      }, 1000); // Changed from 2000 to 1000
    });

    function createConfetti() {
      const colors = ['#00ff99', '#00bfff', '#ff6b6b', '#feca57', '#5f27cd'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
        confetti.style.animationDelay = Math.random() * 2 + 's';
        successContainer.appendChild(confetti);
        
        // Remove confetti after animation completes
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
